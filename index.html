<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Loan Calculator</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">
            Loan Calculator
          </h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="number" name="amount" id="amount" placeholder="Loan Amount" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <span class="input-group-text">%</span>
                <input type="number" name="interest" id="interest" placeholder="Interest" class="form-control">
              </div>
            </div>
            <div class="form-group mb-3">
              <input type="number" name="years" id="years" placeholder="Years to repay" class="form-control">
            </div>
            <div class="form-group d-grid gap-2 mb-3">
              <input type="submit" value="Calculate" class="btn btn-dark">
            </div>
          </form>

          <!-- Loader -->
          <!-- <div id="loading">
            <img src="img/loading.gif" alt="">
          </div> -->

          <!-- Results -->
          <div id="results" class="pt-2">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group mb-3">
                <span class="input-group-text">Monthly Payment</span>
                <input type="number" id="monthly-payment" class="form-control" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <span class="input-group-text">Total Payment</span>
                <input type="number" id="total-payment" class="form-control" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-3">
                <span class="input-group-text">Total Interest</span>
                <input type="number" id="total-interest" class="form-control" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script src="app.js"></script>

</body>

</html>
